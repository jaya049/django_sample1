{% extends 'accounts/main.html' %}
{% block content %}


<!--table products-->
<div class="container">
    <div class="col-6">
<table class="table table-dark table-bordered text-center mt-5">
    
        <thead class="thead-dark">
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
        </thead>
        <tbody>
           
           
            {% for i in product %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
                <td>{{i.description}}</td>
                <td>{{i.date_created}}</td>
                <td>{{i.category}}</td>
            </tr>
            {% endfor %}
        </tbody>
  
</table>
</div>
</div>
{% endblock %}
