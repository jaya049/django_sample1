{% extends 'accounts/main.html' %}
{% block content %}

{% include 'accounts/status.html' %}
<div class="container">
    <div class="col-6">
<table class="table  table-bordered text-center mt-5">
    
        <thead class="thead-dark">
            <th>Customer</th>
            <th>Phone Number</th>
            <th>View</th>
        </thead>
        <tbody>
           
            {% for i in customer %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.phone}}</td>
                <td><a href="{% url 'customer' i.id %}">View</a></td>
            </tr>
            {%endfor%}
        </tbody>
  
</table>
</div>
</div>


{% endblock %}
